name: CI
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: apps/saas
        run: npm ci
      - name: Build
        working-directory: apps/saas
        run: npm run build
      - name: Start server
        working-directory: apps/saas
        run: |
          PORT=3001 npm run start &
          for i in {1..30}; do curl -sf http://localhost:3001/ && exit 0 || sleep 1; done; exit 1
      - name: Playwright browsers
        working-directory: apps/saas
        run: npx playwright install --with-deps
      - name: Run tests (contract)
        working-directory: apps/saas
        env:
          BASE_URL: http://localhost:3001
        run: npm run test:e2e -- --grep contract.spec.ts
      - name: Smoke postdeploy
        working-directory: apps/saas
        env:
          BASE_URL: http://localhost:3001
        run: npm run test:smoke:postdeploy
